{% extends "layout2.html" %}
{% block page_content %}
<div class="limiter">
        <div class="container-table100">
          <div class="wrap-table100">
            <div class="table100 ver2 m-b-110">
              <div class="table100-head">
                <table>
                  <thead>
                    <tr class="row100 head">
                      <th class="cell100 column1">Order Id</th>
                      <th class="cell100 column2">Order Date</th>
                      <th class="cell100 column3">Delivery Status</th>
                      <th class="cell100 column4"></th>
                    </tr>
                  </thead>
                </table>
              </div>
  
              <div class="table100-body js-pscroll">
                <table>
                  <tbody>
                    
                    {% for order in records%}
                    <tr class="row100 body">
                      <td class="cell100 column1">{{order.orderid}}</td>
                      <td class="cell100 column2">{{order.orderdate}}</td>
                      <td class="cell100 column3"><div class="form-check">
                          <input class="form-check-input" type="radio" name="{{order.orderid}}" id="exampleRadios1" value="option1" checked>
                          <label class="form-check-label" for="exampleRadios1">
                            Pending
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="{{order.orderid}}" id="exampleRadios2" value="option2">
                          <label class="form-check-label" for="exampleRadios2">
                           Delivered
                          </label>
                        </div></td>
                      <td class="cell100 column4"><div class="size15 trans-0-4">
                          <!-- Button -->
                          <a href="{{url_for('update_orders',orderid=order.orderid)}}" class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" name='update' style="color:white;"> 
                            
                            Update
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                         
                        </a>
                        </div></td>
                    </tr>
                    {% endfor %}
  
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endblock page_content %}
